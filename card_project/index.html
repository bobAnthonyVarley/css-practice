<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <title>CSS Card Display</title>

    <link rel="stylesheet" href="card_project.css">
</head>

<body>
    <header class="slab">
        <h1>Degrees</h1>
    </header>

    <nav>
        <ul>
            <li>
                <a href="#first"> First</a>
            </li>
            <li>
                <a href="#second"> Second</a>
            </li>
            <li>
                <a href="#third"> Third</a>
            </li>
        </ul>
    </nav>

    <main>

        <section class="container">

            <section id="first" class="card">
                <div class="name">First</div>
                <figure class="photo">
                    <img src="linkedin_photos/engin.jpg" alt="Daniel" width="250"
                    height="250">
                </figure>
                <div class="fact">Engineering</div>
            </section>

            <section id="second" class="card">
                <div class="name">Second</div>
                <figure class="photo">
                    <img src="linkedin_photos/bc.jpeg" alt="Daniel" width="250"
                    height="250">
                </figure>
                <div class="fact">Biochemistry</div>
            </section>

            <section id="third" class="card">
                <div class="name">Third</div>
                <figure class="photo">
                    <img src="linkedin_photos/english.jpg" alt="Michael" width="250"
                    height="250">
                </figure>
                <div class="fact">English</div>
            </section>

        </section>
    </main>

    <footer class="slab">
        <h2>&copy;VT Ltd</h2>
    </footer>
</body>
